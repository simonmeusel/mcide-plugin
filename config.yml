# Important
# Make shoure you have installed keytool!

# and execute the command
# keytool -genkey -alias mcide -keystore keystore

# Password of the server
password: supersecurepassword

# Keystore for the SSL Certificate
keystore:
  # Password for the keystore
  password: supersecurepassword
  autogenerate:
    # Should the keystore be autogenerated (not recommended)
    enabled: false

# The command which is used by the keystore generator
# command: keytool -genkey -dname "CN=, OU=, O=, L=, S=, C=" -keypass %RandomPass% -storepass %RandomPass% -alias mcide -keystore keystore
# If you want to generate the keystore yourself, go to the datata foler (plugins/McIDE)